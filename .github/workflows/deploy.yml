name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      - name: Build or copy files
        run: |
          # Clean previous output
          rm -rf dist
          mkdir dist

          if [ -f package.json ]; then
            echo "Detected package.json → Running build"
            npm run build
          else
            echo "Static site detected → Copying files"
            # Copy everything except dist/, .git/, .github/
            find . -maxdepth 1 \
              ! -name "dist" \
              ! -name ".git" \
              ! -name ".github" \
              ! -name "." \
              -exec cp -R {} dist/ \;
          fi

          echo "Dist directory contents:"
          ls -al dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4